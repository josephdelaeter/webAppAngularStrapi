<h1 style="text-align: center;">Nouveau membre</h1>

<div class="snapshot">
  <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" [videoOptions]="videoOptions" [imageQuality]="1" (initError)="handleInitError($event)"></webcam><br>
  <button (click)="triggerSnapshot()">Prendre une photo</button>
</div>
